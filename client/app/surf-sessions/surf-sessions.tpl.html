<ion-view view-title="Surf Sessions">
  <ion-content class="padding">
    <div class="list card" ng-show="hasActiveSession()">
      <div class="item item-body">
        <timer autostart="false">{{hours.toString().lpad("0", 2)}}:{{minutes.toString().lpad("0", 2)}}:{{seconds.toString().lpad("0", 2)}}</timer>
        <button class="button button-full button-energized" ng-click="stop()">
          Stop
        </button>
      </div>
    </div>
    <div class="list card" ng-hide="hasActiveSession()">
      <div class="item item-body">
        <button class="button button-full button-positive" ng-click="newSession()">
          Start new session
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
